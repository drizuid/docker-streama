---
# jenkins variables
project_name: docker-streama
external_type: github_devel
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'streamaserver'
  - EXT_REPO = 'streama'
  - BUILD_VERSION_ARG = 'STREAMA_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-streama'
  - CONTAINER_NAME = 'streama'
  - DOCKERHUB_IMAGE = 'linuxserver/streama'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/streama'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/streama'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8080'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "Streama", url: "https://www.patreon.com/user?u=7362340" }
